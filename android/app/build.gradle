apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.maayanlab.harmonizome"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 3
        versionName "1.2"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
    signingConfigs {
        release {
            storeFile file(HARMONIZOME_RELEASE_STORE_FILE)
            storePassword HARMONIZOME_RELEASE_STORE_PASSWORD
            keyAlias HARMONIZOME_RELEASE_KEY_ALIAS
            keyPassword HARMONIZOME_RELEASE_KEY_PASSWORD
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.facebook.react:react-native:0.12.+'
    compile project(':react-native-icons')
    compile project(':RNWebIntent')
}
